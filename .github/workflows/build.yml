name: Build Check

on:
  pull_request:
    branches: [dev]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install depcheck
        run: npm install -g depcheck

      - name: Check for unused dependencies
        run: |
          depcheck --ignores="electron,webpack,webpack-cli" || (echo "Unused dependencies found" && exit 1)

      - name: Run webpack build (compilation check)
        run: npm run build
